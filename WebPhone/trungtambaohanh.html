<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Trung tâm bảo hành - Trọng Tín Store</title>
    <link rel="shortcut icon" href="img/favicon.ico" />

    <!-- Load font awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />

    <!-- our files -->
    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/topnav.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/taikhoan.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/baohanh.css" />
    <!-- js -->
    <script src="data/products.js"></script>
    <script src="js/dungchung.js"></script>

    <script>
      window.onload = function () {
        khoiTao();
        // thêm tags (từ khóa) vào khung tìm kiếm
        var tags = ["Samsung", "iPhone", "Huawei", "Oppo", "Mobi"];
        for (var t of tags) addTags(t, "index.html?search=" + t);
      };
    </script>
  </head>

  <body>
    <script>
      addTopNav();
    </script>

    <section style="min-height: 85vh">
      <script>
        addHeader();
      </script>

      <table>
        <tr>
          <td colspan="4" class="header-table">
            <marquee behavior="scroll" direction="left"
              >Các trung tâm bảo hành của Trọng Tín Store</marquee
            >
          </td>
        </tr>
        <tr>
          <th class="col1">STT</th>
          <th class="col2">Địa chỉ</th>
          <th class="col3">Điện thoại</th>
          <th class="col4">Thời gian làm việc</th>
        </tr>

        <script>
          var trungtam = [
            [
              "115 Thái Hà, Q. Đống Đa, Hà Nội - Trung tâm Bảo hành Uỷ quyền Apple (AASP) ",
              "024 7101 0115",
              "8h00 - 17h00",
            ],
            [
              "363C Đỗ Xuân Hợp, P. Phước Long B, TP. Thủ Đức",
              "028 7101 0173",
              "8h00 - 17h00",
            ],
            [
              "365 Nguyễn Văn Linh, Thạc Gián, Thanh Khê, Đà Nẵng ",
              "0236 7109 635",
              "8h00 - 17h00",
            ],
            [
              "173 Nguyễn Thái Học, P. Phạm Ngũ Lão, Quận 1, TPHCM ",
              "0287 1010 363",
              "8h00 - 17h00",
            ],
            [
              "357 Cầu Giấy, P. Dịch Vọng, Q. Cầu Giấy, Hà Nội",
              "0247 1010 357",
              "8h00 - 17h00",
            ],
            [
              "286 đường 3 Tháng 2, Quận 10, Hồ Chí Minh",
              "0287 1010 286",
              "8h00 - 17h00",
            ],

            [
              "39 Nguyễn Đìn0287 1010 286h Chiểu, P 1, Tx. Bến Tre, Tỉnh Bến Tre",
              "0287 3814 701",
              "8h00 - 17h00",
            ],
          ];

          for (var i = 0; i < trungtam.length; i++) {
            var link = "https://maps.google.com/maps?q=" + trungtam[i][0];
            document.write(
              `
                        <tr>
                            <td class="col1">` +
                (i + 1) +
                `</td>
                            <td class="col2"> 
                                <a href="` +
                link +
                `" target="_blank" title="Xem bản đồ">
                                    ` +
                trungtam[i][0] +
                `
                                </a>
                            </td>
                            <td class="col3">` +
                trungtam[i][1] +
                `</td>
                            <td class="col4">` +
                trungtam[i][2] +
                `</td>
                        </tr>
                    `
            );
          }
        </script>
      </table>
    </section>

    <script>
      addContainTaiKhoan();
    </script>

    <div class="footer">
      <script>
        addFooter();
      </script>
    </div>

    <i class="fa fa-arrow-up" id="goto-top-page" onclick="gotoTop()"></i>
  </body>
</html>
